<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          background-image: url('./i4.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        fieldset {
          background-color: white;
          width: 30% ;
          height: 40%;
          margin: 50px auto;
          border-radius: 10px;
          border-color: rgb(255, 166, 0);

        }
        </style>
</head>

<body>
    <form id="f">
    
       <fieldset  style="width:650px;height:400px;">
           <h2  style="text-align:center; font-family: 'Plus Jakarta Sans', sans-serif; color:rgb(255, 166, 0);">ASHISH'S NEW WEBSITE</h2>
           <h5 style="text-align:center;">Book a call and our representative will give you a call at selected time</h5>
            <label for="fname" style="font-family: 'Raleway', sans-serif;">Name:</label><br>
            <input type="text" id="fname" name="fname" style="width:650px;height:20px; border-radius: 5px;"><br><br>
            <label for="mail" style="font-family: 'Raleway', sans-serif;">Email:</label><br>
            <input type="email" id="mail" name="mail" style="width:650px;height:20px; border-radius: 5px;"><br><br>
            <label for="ph" style="font-family: 'Raleway', sans-serif;">Phone number:</label><br>
            <input type="text" id="ph" name="ph" style="width:650px;height:20px; border-radius: 5px;"><br><br>
            <label for="date" style="font-family: 'Raleway', sans-serif;">Time for call:</label><br>
            <input type="date" id="date" name="date" style="width:300px;height:20px; border-radius: 5px;">
            <select id="time" name="time" style="width:300px;height:22px;">
                <option value="None">None</option>
                <option value="12:00">12:00</option>
                <option value="2:00">2:00</option>
              </select>
            <br><br>
            <input class="'btn" type="submit" value="Get a Call" style="color: white; border-radius: 5px; width:650px;height:30px; background-color:rgb(255, 166, 0); border-color: rgb(255, 166, 0); font-family: 'Raleway', sans-serif;">
        
        </fieldset>
    </form>
          

  
  <script src='main.js'>
      //comment
      
      
  </script>  
</body>
</html>
